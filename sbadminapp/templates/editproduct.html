{% extends 'header.html' %}
{% load static %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Update Product</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Update Product
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST" action="/product/update/{{pro.sai}}">
                                        {%csrf_token%}
                                        <div class="form-group">
                                            <label>Product Id</label>
                                            <input class="form-control"  name="sai" value="{{pro.pid}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Product Name</label>
                                            <input class="form-control"  name="pname" value="{{pro.pname}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <input class="form-control"  name="Notes about product" value="{{pro.description}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Price</label>
                                            <input class="form-control"  name="price" value="{{pro.price}}">
                                        </div>
                                        <div class="form-group">
                                            <label>VendorID</label>
                                            <input class="form-control"  name="vendorid" value="{{pro.vendorid}}">
                                        </div>
                                        
                                        <button type="submit" class="btn btn-success">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                                <!-- /.col-l
                                    
                                    
                                </div>
                                <!.col-lg-6 (nested) -->
                            
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    {% endblock content %}
    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="./vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="./dist/js/sb-admin-2.js"></script>

</body>

</html>
