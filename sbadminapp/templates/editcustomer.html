{% extends 'header.html' %}
{% load static %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Update Customer</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Update Customer
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST" action="/customer/update/{{cust.id}}">
                                        {%csrf_token%}
                                        <div class="form-group">
                                            <label>Customer Id</label>
                                            <input class="form-control"  name="id" value="{{cust.id}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Customer Name</label>
                                            <input class="form-control"  name="cname" value="{{cust.cname}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input class="form-control"  name="address" value="{{cust.address}}">
                                        </div>
                                        <div class="form-group">
                                            <label>EMail</label>
                                            <input class="form-control"  name="email" value="{{cust.uemail}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Mobile</label>
                                            <input class="form-control"  name="mobile" value="{{cust.mobile}}">
                                        </div>
                                        
                                        <button type="submit" class="btn btn-success">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                                <!-- /.col-l
                                    
                                    
                                </div>
                                <!.col-lg-6 (nested) -->
                            
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    {% endblock content %}
    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="./vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="./dist/js/sb-admin-2.js"></script>

</body>

</html>
